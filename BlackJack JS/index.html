<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="afficherCarte()">
    <h1>BlackJack</h1>
    <div class="board">
      <div class="titre">
        <p>Les cartes de la banques</p>

        <div id="bankBoard"></div>
        <p>Vos cartes</p>
        <div id="playerBoard"></div>
      </div>
    </div>
    <form class="score">
      <p id="scorebank"></p>
      <p id="scoreplayer"></p>
      <div id="result"></div>
      <br />
      <input
        id="carte"
        type="button"
        value="Carte"
        onclick="
        return ajouterCarte();"
      />

      <input
        id="rest"
        type="button"
        value="Reste"
        onclick="
      return reste();"
      />
      <input type="submit" value="Rejouer" />
    </form>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
